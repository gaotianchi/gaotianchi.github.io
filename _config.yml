# Site settings
title: 高天驰 # site title
description: >-
  这里是高天驰的个人博客，记录我的写作、成长与思考，涵盖随笔、读书笔记与生活观察，是我理解世界与自我的方式。
lang: zh-cn # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.webp # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/gaotianchi/gaotianchi.github.io # site repo [optional]
mode: light # default theme "dark" | "light"


# Profile settings
author:
  name: 高天驰 # author name
  bio: >- # tell to the world
    <p class="" data-start="67" data-end="109"><strong data-start="67" data-end="94">&ldquo;获得自由的标志是什么？&mdash;&mdash;是不再感到羞愧。&rdquo;</strong><br data-start="94" data-end="97" />&mdash;&mdash;尼采，《快乐的科学》</p>
    <p class="" data-start="111" data-end="169">对我而言，真正的自由或许只在毁灭的瞬间降临。只要活着，便无法摆脱生活的枷锁。<br data-start="149" data-end="152" />而写作，是我与这副枷锁言和的方式。</p>

  location: 中国 # author location
  username: gaotianchi # general username
  github: gaotianchi # github username
  twitter: gaotianchix # twitter username
  facebook: # facebook username
  email: gaootianchi@gmail.com # author email
  avatar: /assets/img/avatar.webp # change with your own avatar

# URL settings
url: "https://www.gaotianchi.com" #
baseurl:
permalink: /:title/
google_analytics: G-KSMTNEVWS5 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

feed:
  posts_limit: 20
  tags: true
  icon: "/assets/favicon.ico"
  logo: "/assets/favicon.ico"