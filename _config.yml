# Site settings
title: 高天驰 # site title
description: >- # site description
  还没想好在这个网站写什么。
  算了！先写起来吧！
lang: zh-cn # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/gaotianchi/gaotianchi.github.io # site repo [optional]
mode: light # default theme "dark" | "light"


# Profile settings
author:
  name: 高天驰 # author name
  bio: >- # tell to the world
    还没想好在这个网站写什么。
    算了！先写起来吧！
  username: gaotianchi # general username
  github: gaotianchi # github username
  twitter: gaotianchix # twitter username
  facebook: # facebook username
  email: gaootianchi@gmail.com# email adress
  avatar: /assets/img/avatar.webp # change with your own avatar

# URL settings
url: "https://www.gaotianchi.com" #
baseurl:
permalink: /:title/
google_analytics: G-KSMTNEVWS5 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

feed:
  posts_limit: 20
  tags: true
  icon: "/assets/favicon.ico"
  logo: "/assets/favicon.ico"